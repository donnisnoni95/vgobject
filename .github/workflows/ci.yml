name: CI
on: [push, pull_request]
jobs:
    ubuntu-latest:
        runs-on: ubuntu-latest
        steps:
            - name: Installing Dependencies
              run: sudo rm -f /etc/apt/sources.list.d/dotnetdev.list /etc/apt/sources.list.d/microsoft-prod.list; sudo apt-get update; sudo apt-get install libgirepository-1.0-1; sudo apt-get install libgirepository1.0-dev;
            - name: Installing V
              run: cd ~; git clone https://github.com/vlang/v.git; cd v; make CC=clang; sudo ./v symlink
            - uses: actions/checkout@v1
            - name: Running Test
              env:
                  VFLAGS: -show_c_cmd -cg -stats
              run: v version; v test tests
